<form class="example-form" novalidate (ngSubmit)="handleSubmitForm(form.value.search)" #form="ngForm">
    <mat-form-field class="example-full-width">
      <input 
      matInput
      (keyup)="handleSubmitForm(search.value)"
       #search 
       placeholder="Search by name"
       name="search"
       ngModel
       required
       />
    </mat-form-field>
  </form>
